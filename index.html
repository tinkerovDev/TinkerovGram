<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TinkerovGram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Приветствие -->
    <div class="screen active" id="welcomeScreen">
        <h1>Добро пожаловать в TinkerovGram!</h1>
        <button class="btn" onclick="showScreen('phoneScreen')">Начать</button>
    </div>

    <!-- Номер телефона -->
    <div class="screen" id="phoneScreen">
        <h2>Введите ваш номер</h2>
        <div class="input-group">
            <input type="tel" id="phoneInput" placeholder="+7 (999) 999-99-99">
        </div>
        <button class="btn" id="phoneButton" disabled>Далее</button>
        <button class="btn btn-secondary" onclick="skipPhoneNumber()">Пропустить</button>
        <p style="font-size: 14px; color: #666; margin-top: 20px;">
            Вы сможете добавить номер позже в настройках профиля
        </p>
    </div>

    <!-- Смс верификация  -->
    <div class="screen" id="smsScreen">
        <h2>Введите код из SMS</h2>
        <div class="input-group" id="codeInputs">
            <input type="text" maxlength="1" class="code-input">
            <input type="text" maxlength="1" class="code-input">
            <input type="text" maxlength="1" class="code-input">
            <input type="text" maxlength="1" class="code-input">
        </div>
    </div>

    <!-- Настройка профиля -->
    <div class="screen" id="profileScreen">
        <div class="avatar" onclick="changeAvatar()">T</div>
        <div class="input-group">
            <input type="text" placeholder="Имя" id="firstName" required>
            <input type="text" placeholder="Фамилия (необязательно)" id="lastName">
        </div>
        <div class="input-group">
            <input type="text" placeholder="@username" id="username">
            <div id="usernameStatus"></div>
        </div>
        <button class="btn" onclick="completeRegistration()">Готово</button>
    </div>

    <!-- Завершение регистрации -->
    <div class="screen" id="finalScreen">
        <h1>Добро пожаловать, <span id="finalName"></span>!</h1>
        <button class="btn" onclick="location.reload()">Перейти к чатам</button>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
